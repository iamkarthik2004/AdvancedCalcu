<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Your CSS file -->
</head>
<body>
    <div class="calculator">
        <h1 style="text-align: center;">Calculator</h1>
        <input type="text" id="display" >
        <div class="buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="backspace()">X</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendFunction('sin')">SIN</button>
            <button onclick="appendFunction('cos')">COS</button>
            <button onclick="appendFunction('tan')">TAN</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendValue('C')">C</button>
            <button onclick="appendValue('P')">P</button>
            <button onclick="appendValue(')')">)</button>
            <button onclick="clearDisplay('P')">AC</button>
            
        </div>
    </div>

    <script src="script.js"></script> <!-- Your JavaScript file -->
</body>
</html>
